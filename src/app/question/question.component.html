<div class="questionBlock">
    <div class="panel">
        <button (click)="goToManagement()" class="btn">Return to management</button>
    </div>
    <ng-container *ngIf="questionTypes; else NoItems">
    <div class="questionFormBlock">
        <form (ngSubmit)='onSubmit(questionForm)' #questionForm="ngForm" class="form">
            <div class="formGroup">
                <label for="id" class="left">Question ID: </label>
                <input 
                    type="text" 
                    name="id" 
                    id="id"
                    [(ngModel)]='question.id'
                    ngModel #id = 'ngModel'
                    required
                    class="right"
                >
            </div>
            <div class="formGroup">
                <label for="text" class="left">Question: </label>
                <input 
                    type="text" 
                    name="text" 
                    id="text"
                    [(ngModel)]='question.text'
                    ngModel #text = 'ngModel'
                    required
                    class="right"
                >
            </div>
            <div class="formGroup">
                <label for="type" class="left">Type: </label>
                <div class="right">
                    <ng-container *ngFor="let qType of questionTypes">
                        <input type="radio" name="type" [id]="type" [value]="qType.id"
                        [(ngModel)]='question.type'
                        ngModel #type = 'ngModel'>
                        {{qType.name}}
                    </ng-container>
                </div>
            </div>
            <div class="formGroup">
                <label for="a" class="left">Variant a: </label>
                <input 
                    type="text" 
                    name="a" 
                    id="a"
                    [(ngModel)]='question.answeredOptions.a'
                    ngModel #a = 'ngModel'
                    required
                    class="right"
                >
            </div>
            <div class="formGroup">
                <label for="b" class="left">Variant b: </label>
                <input 
                    type="text" 
                    name="b" 
                    id="b"
                    [(ngModel)]='question.answeredOptions.b'
                    ngModel #b = 'ngModel'
                    required
                    class="right"
                >
            </div>
            <div class="formGroup">
                <label for="c" class="left">Variant c: </label>
                <input 
                    type="text" 
                    name="c" 
                    id="c"
                    [(ngModel)]='question.answeredOptions.c'
                    ngModel #c = 'ngModel'
                    class="right"
                >
            </div>
            <button type="submit" [disabled]="questionForm.invalid" class="btn">SAVE</button>
        </form>
    </div>
</ng-container>
</div>

<ng-template #NoItems>
    <div class="alert">
        <h1>Ypu have to add types of questions!</h1>
    </div>
</ng-template>
