<div class="panel">
    <a routerLink="/" class="btn" routerLinkActive="active">Return to Questions List</a>
    <a routerLink="/question" class="btn" routerLinkActive="active">Create question</a>
</div>
<ng-container *ngIf="questionList; else NoItems">
<table class="questionsListTable">
    <tr>
        <th *ngFor="let title of tableHeaders">{{title}}</th>
    </tr>
    <tr *ngFor="let question of questionList;">
            <td>{{question.text}}</td>
            <td>{{question.type}}</td>
            <td>{{question.creatingDate | date:'short'}}</td>
            <td>
                <div class="panel">
                    <ng-container *ngIf="question.id != deleteId">
                        <button class="btn btn--secondary" (click)="editQuestion(question.id)">Edit</button>
                        <button class="btn btn--secondary btn--secondary__red" (click)="deleteQuestion(question.id)">Delete</button>
                    </ng-container>
                    <ng-container *ngIf="question.id === deleteId && !isDeleting">
                        Delete???
                        <button class="btn btn--secondary btn--secondary__red" (click)="delete(question.id)">Delete</button>
                        <button class="btn btn--secondary btn--secondary__green" (click)="cancelDelete()">Cancel</button>
                    </ng-container>
                </div>
            </td>
    </tr>
</table>
</ng-container>

<ng-template #NoItems>
    <div class="alert">
        <h1>There is no questions</h1>
    </div>
</ng-template>
